services:
  - type: web
    name: hrms-backend
    env: python
    region: singapore  # or oregon/mumbai based on your location
    plan: free
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
      python manage.py migrate --noinput
    startCommand: gunicorn hrms.wsgi:application --bind 0.0.0.0:$PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: hrms-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: false
      - key: ALLOWED_HOSTS
        value: hrms-backend.onrender.com
      - key: CORS_ALLOWED_ORIGINS
        value: https://hrms-frontend.onrender.com
    healthCheckPath: /api/health/
    autoDeploy: true

  - type: web
    name: hrms-frontend
    env: docker
    region: singapore
    plan: free
    dockerfilePath: ./frontend/Dockerfile
    dockerContext: ./frontend
    envVars:
      - key: REACT_APP_API_URL
        value: https://hrms-backend.onrender.com
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    autoDeploy: true

databases:
  - name: hrms-db
    plan: free
    databaseName: hrms
    user: hrms_user
    region: singapore