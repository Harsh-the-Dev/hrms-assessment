version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: hrms_dev
      POSTGRES_USER: hrms_user
      POSTGRES_PASSWORD: hrms_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: ./backend
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://hrms_user:hrms_password@postgres:5432/hrms_dev
      DEBUG: "True"
      CORS_ALLOWED_ORIGINS: http://localhost:3000,http://127.0.0.1:3000
    depends_on:
      - postgres

  frontend:
    build: ./frontend
    command: npm start
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    environment:
      REACT_APP_API_URL: http://localhost:8000
    stdin_open: true
    tty: true
    depends_on:
      - backend

volumes:
  postgres_data: